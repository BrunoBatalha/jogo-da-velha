<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

    <title>Jogo da velha</title>
</head>

<body>

    <header>
        <h1>Jogo da velha</h1>
        <legend>feito por B.Batalha</legend>
    </header>

    <div class="title-game">
        <h2 id="title">Partida em andamento</h2>
    </div>

    <div class="container">
        <section class="scoreboard">
            <span>
                <h5>X</h5>
                <h2 class="score-X">0</h2>
            </span>
        </section>
        <div class="game-area">
            <div class="line">
                <button class="normal-font btn-area"></button>
                <button class="normal-font btn-area"></button>
                <button class="normal-font btn-area"></button>
            </div>
            <div class="line">
                <button class="normal-font btn-area"></button>
                <button class="normal-font btn-area"></button>
                <button class="normal-font btn-area"></button>
            </div>
            <div class="line">
                <button class="normal-font btn-area"></button>
                <button class="normal-font btn-area"></button>
                <button class="normal-font btn-area"></button>
            </div>
        </div>
        <section class="scoreboard">
            <span>
                <h5>O</h5>
                <h2 class="score-O">0</h2>
            </span>
        </section>

    </div>

    <footer>
        <button id="new-game">Nova partida</button>
    </footer>

    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.13.0"> </script> -->
    <script src="index.js"></script>
</body>

</html>
