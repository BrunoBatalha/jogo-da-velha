<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Jogo da velha</title>
</head>

<body>

    <header>
        <h1>Jogo da velha</h1>
        <legend>feito por B.Batalha</legend>
    </header>

    <div class="title-game">
        <h2 id="title"></h2>
    </div>

    <div class="container">
        <section class="scoreboard">
            <span>
                <h5>X</h5>
                <h2 class="score-X">0</h2>
            </span>
        </section>
        <div class="game-area">
            <div class="line">
                <button class="normal-font btn-area"></button>
                <button class="normal-font btn-area"></button>
                <button class="normal-font btn-area"></button>
            </div>
            <div class="line">
                <button class="normal-font btn-area"></button>
                <button class="normal-font btn-area"></button>
                <button class="normal-font btn-area"></button>
            </div>
            <div class="line">
                <button class="normal-font btn-area"></button>
                <button class="normal-font btn-area"></button>
                <button class="normal-font btn-area"></button>
            </div>
        </div>
        <section class="scoreboard">
            <span>
                <h5>O</h5>
                <h2 class="score-O">0</h2>
            </span>
        </section>

    </div>

    <footer>
        <button id="menu" class="btn">Menu</button>
        <button id="new-game" class="btn" disabled>Nova partida</button>
    </footer>

    <div class="modal d-none">
        <section>
            <button id="1vs1" class="btn">1 VS 1</button>
            <button id="1vsIA" class="btn">1 VS IA</button>
            <button id='voltar' class="btn-link">Voltar</button>
        </section>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
